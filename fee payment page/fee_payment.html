<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fees Payment</title>
    <link rel="stylesheet" href="fee_payment.css">
</head>
<body>
    <div class="main">

        <form>
            <div class="form"> 
                <h1>Fees Payment</h1>
                <br>
                <label for="Name">Name : </label>
                <input type="text" id="c_name" placeholder="John M. Doe">
                <label for="email">Email : </label>
                <input type="text" id="c_email" placeholder="john@example.com">
                <label for="Hostel">Hostel allotted : </label>
                <input type="text" id="c_hostel" placeholder="A">
                <label for="room">Room allotted : </label>
                <input type="text" id="c_room" placeholder="A123">
                <label for="fees amount">Fees amount : </label>
                <input type="number" id="c_fees_amount" placeholder="12345">
                <label for="card_number">Card No :</label>
                <input type="text" id="c_card_no" placeholder="XXXX-XXXX-XXXX-XXXX">
                <label for="card_name">Name on card : </label>
                <input type="text" id="c_card_name" placeholder="John M. Doe">
                <label for="exp_date">Expiry date :</label> 
                <input type="text"  id="c_Expiry_date" placeholder="MM/DD">
                <label for="cvv">cvv :</label> 
                <input type="numebr"  id="c_cvv" placeholder="XXX">
                <button class="submit_button">submit</button>
            </div>
        </form>

        <div class="image">
            <img src="fee_payment.jpg" height="900px" width="900px">
        </div>

    </div>

</body>
</html>
