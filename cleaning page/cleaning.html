<!DOCTYPE html>
<html lang="en">
<head>

    <title>Room Cleaning</title>
    <link rel="stylesheet" href="cleaning.css">
</head>
<body>

    <header>
        <h1>Room Cleaning</h1>
    </header>

                    <label for="name">Enter Name:</label>

                </form>
            </div>

        </div>
    </section>
