<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complaint ticket</title>
    <link rel="stylesheet" href="complaint.css">
</head>
<body>

    <header>
        <h1>Complaint</h1>
    </header>
    
    <section>
        <div class="main">

            <div class="image"> 
                <img src="complaint.jpg" alt="complaint" height="400px" width="600px">
            </div>

            <div class="form">
                <form>
                    <label for="name">Enter Name:</label>
                    <input type="text" id="name" placeholder="you">
                    <label for="room">Room No :</label>
                    <input type="text" id="Room_no" placeholder="X123">
                    <div class="dropdown_menu">
                        <label for="complaint">complaint type:</label>
                        <select class="select_class" id="complaint">
                            <option value="internet">Internet</option> 
                            <option value="electric">Electricity</option> 
                        </select>
                    </div>
                    <button class="'submit_button">Submit</button>
                </form>
            </div>
        </div>
    </section>

</body>
</html>
